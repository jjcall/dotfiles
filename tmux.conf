#Make pbcopy/pbpaste and Vim's * register work.
#set-option -g default-command "reattach-to-user-namespace" -l zsh"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# act like vim
set-option status-keys vi
setw -g mode-keys vi

# look good
set -g default-terminal "screen-256color"

# Ensure right status line isn't cut off.
# set -g status-right-length 50

# Renumbering
set -g renumber-windows on

# speed Up
set -sg escape-time 1

# Count panes from 1
set -g base-index 1

# Use vim bindings to move through spaces
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Open a new pane on the right, 33% width
unbind C-w
bind C-w split-window -h -p 33

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# status bar
set -g status-bg green
set -g status-fg black
set -g status-interval 1
# status name
set -g status-left '#[fg=magenta]#S#[default]'
set -g status-right '#[fg=magenta]#(~/.tmuxconfig/scripts/battery-life) (#(~/.tmuxconfig/scripts/battery-time))#[default] #[fg=yellow]%Y-%m-%d %H:%M#[default] '
